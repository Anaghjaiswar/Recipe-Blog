{% extends "base/base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Change Password</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>
{% endblock %}
